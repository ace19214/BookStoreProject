		<h1>Mẫu Đăng Kí </h1>
Use tab keys to move from one input field to the next.
		<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="userid">User id:</label></li>
<li><input type="text" name="userid" size="12" /></li>
<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="12" title="Wrong"/></li>
<li><label for="username">Tên:</label></li>
<li><input type="text" name="username" size="50" /></li>
<li><label for="address">Địa Chỉ:</label></li>
<li><input type="text" name="address" size="50" /></li>
<li><label for="country">Thành Phố:</label></li>
<li><select name="country">
<option selected="" value="Default">(Vui Lòng Chọn Thành Phố Bạn Sống)</option>
<option value="AF">Hà Nội</option>
<option value="AL">TP.HCM</option>
<option value="DZ">Đà Nẵng</option>
<option value="AS">Cần Thơ</option>
</select></li>
<li><label for="zip">ZIP Code:</label></li>
<li><input type="text" name="zip" /></li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" /></li>
<li><label id="gender">Giới tính:</label></li>
<li><input type="radio" name="msex" value="Male" /><span>Nam</span></li>
<li><input type="radio" name="fsex" value="Female" /><span>Nữ</span></li>
<li><label>Ngôn Ngữ:</label></li>
<li><input type="checkbox" name="en" value="en" checked /><span>Việt Nam</span></li>
<li><input type="checkbox" name="nonen" value="noen" /><span>No Việt Nam</span></li>
<li><label for="desc">Giới Thiệu:</label></li>
<li><textarea name="desc" id="desc"></textarea></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
